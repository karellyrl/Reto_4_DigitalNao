<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Número a Texto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'convertidor/styles.css' %}">
</head>
<body>
    <a href="../../../../index.html" class="link-button back-button">Volver a la Página Principal</a>
    <h1>Convertidor de Número a Texto</h1>
    <form method="post">
        {% csrf_token %}
        <label for="numero">Ingresa un número entero:</label>
        <input type="number" id="numero" name="numero" required>
        <button type="submit">Convertir</button>
    </form>
    {% if resultado %}
        <p class="resultado-text">El número en palabras es: {{ resultado }}</p>
    {% endif %}
</body>
</html>
