<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ingresos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<a href="../index.html" class="link-button back-button">Volver a la Página Principal</a>
<h1 class="centered-title">Calculadora de Ingresos</h1> <!-- Título principal -->
<div class="calculator-container">
    

    <!-- Container para ingresos -->
    <div class="inputs-container">
        <h2 id="totalIngresos">Ingresos: $0</h2>
        <div class="input-group">
            <label for="ingreso_ml">Ingreso Mensual Líquido:</label>
            <input type="number" id="ingreso_ml" placeholder="Ingrese ingreso mensual">
        </div>

        <div class="input-group">
            <label for="ingreso_ma">Ingreso Mensual Adicional:</label>
            <input type="number" id="ingreso_ma" placeholder="Ingrese ingreso mensual">
        </div>

    </div>

    <!-- Container para gastos -->
    <div class="results-container">
        <h2 id="totalGastos">Gastos: $0</h2>
        <div class="input-group">
            <label for="vivienda">Vivienda:</label>
            <input type="number" id="vivienda" placeholder="Ingrese gasto de vivienda">
        </div>

        <div class="input-group">
            <label for="transporte">Transporte:</label>
            <input type="number" id="transporte" placeholder="Ingrese gasto de transporte">
        </div>

        <div class="input-group">
            <label for="comidas">Comidas:</label>
            <input type="number" id="comidas" placeholder="Ingrese gasto de comidas">
        </div>

        <div class="input-group">
            <label for="salud_edu">Salud y Educación:</label>
            <input type="number" id="salud_edu" placeholder="Ingrese gasto de salud y educación">
        </div>

        <div class="input-group">
            <label for="otro">Otros:</label>
            <input type="number" id="otro" placeholder="Ingrese otros gastos">
        </div>
    </div>
</div>

<!-- Botón para calcular -->
<div class="calculator-container">
    <button onclick="calcularIngresos()">Calcular Ingreso Neto</button>
</div>

<!-- Mostrar el resultado -->
<div class="calculator-container">
    <h2 id="ingresoNeto">Ingreso Neto: $0</h2>
</div>

<script src="CalculadoraDeIngresos.js"></script>
</body>
</html>
