<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Maquillaje</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'scraper/styles.css' %}">
</head>
<body>
    <a href="../../../../index.html" class="link-button back-button">Volver a la Página Principal</a>
    <div class="container">
        <h1>Productos de Maquillaje de Mercado Libre</h1>
        {% for product in products %}
        <div class="product">
            <img src="{{ product.image }}" alt="{{ product.title }}">
            <h2>{{ product.title }}</h2>
            <p>Precio: {{ product.price }}</p>
            <p>Calificación: {{ product.rating }}</p>
            <a href="{{ product.link }}" target="_blank">Ver producto</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
