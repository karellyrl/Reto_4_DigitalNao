<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú USSD</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ussd_app/styles.css' %}">
</head>
<body>
    <h1>Menú USSD</h1>
    <p class="subtitle">Selecciona un código para acceder<br>a la función que necesitas.</p>
    <div class="button-container">
        {% for codigo, significado in codigos.items %}
            <form action="{% url 'codigo_detail' codigo=codigo %}" method="get">
                <button type="submit">{{ codigo }}</button>
            </form>
        {% endfor %}
    </div>
</body>
</html>
